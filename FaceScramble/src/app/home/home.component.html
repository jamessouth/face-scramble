<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Face Scramble!"></Label>
</ActionBar>

<FlexboxLayout class="page">
  <FlexboxLayout>
    <Button class="btn btn-primary btn-rounded-sm btn-active" text="Take New Photo" (tap)="newPhoto()"></Button>
    <Button class="btn btn-primary btn-rounded-sm btn-active" text="Use Existing Photo" (tap)="onButtonTap2()"></Button>
  </FlexboxLayout>
</FlexboxLayout>
